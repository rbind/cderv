<li class="post-stub" itemprop="talkPost" itemscope="" itemtype="https://schema.org/PresentationDigitalDocument">
    <a href="{{ .Permalink }}" itemprop="url">
    {{ with .Params.featured }}
        <span class="post-stub-tag">Featured</span>
    {{ end }}
        <h4 class="post-stub-title" itemprop="name">{{ .Title }}</h4>
        <p><time class="talk-stub-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ dateFormat (default "Mon, Jan 2, 2006" .Site.Params.dateFormat) .Date }}</time> / <i>Event: {{ .Params.event }}</i></p>
    </a>
</li>
